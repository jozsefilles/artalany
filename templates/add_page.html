<!DOCTYPE html>
<html>

<head>
  <title>Add page</title>
</head>

<body>
  <main>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <p>
      <form action="/add_page" method="post">
        <legend>Add a new page</legend>
        <label>Name
          <input type="text" name="name">
        </label>
        <label>URL
          <input type="text" name="url">
        </label>
        <label>XPath
          <input type="text" name="xpath">
        </label>
        <button>Add</button>
      </form>
    </p>
  </main>
  <nav>
    <a href="/">Home</a>
  </nav>
</body>

</html>
