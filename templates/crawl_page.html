<!DOCTYPE html>
<html>

<head>
  <title>List of all pages</title>
</head>

<body>
  <main>
    <table>
      <tr>
        <th scope="row">Name</th>
        <td>{{ page.name }}</td>
      </tr>
      <tr>
        <th scope="row">URL</th>
        <td>{{ page.url }}</td>
      </tr>
      <tr>
        <th scope="row">XPath</th>
        <td>{{ page.xpath }}</td>
      </tr>
    </table>
  </main>
  <nav>
    <a href="/">Home</a>
  </nav>
</body>

</html>
